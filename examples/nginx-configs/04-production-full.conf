# Production-Ready Full Configuration
# Complete configuration with security, caching, monitoring, and optimization

# Load the markdown filter module (for dynamic module builds)
load_module modules/ngx_http_markdown_filter_module.so;

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;  # Linux
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        application/json
        application/javascript
        application/xml
        image/svg+xml
        text/markdown;

    # Markdown filter global settings
    markdown_filter on;
    markdown_max_size 10m;
    markdown_timeout 5s;
    markdown_on_error pass;  # Fail-open for availability
    markdown_flavor commonmark;
    markdown_auth_policy allow;
    markdown_auth_cookies session* auth_token PHPSESSID;

    # Detect Markdown requests for conditional upstream compression
    map $http_accept $markdown_requested {
        default 0;
        "~*(^|,)\\s*text/markdown(\\s*;|,|$)" 1;
    }

    map $markdown_requested $upstream_accept_encoding {
        0 $http_accept_encoding;
        1 "";  # Disable upstream compression for Markdown requests
    }

    # Proxy cache configuration
    proxy_cache_path /var/cache/nginx/proxy
                     levels=1:2
                     keys_zone=proxy_cache:10m
                     max_size=1g
                     inactive=60m;

    # Upstream backend
    upstream backend {
        server backend1.example.com:8080;  # CHANGE THIS
        server backend2.example.com:8080;  # CHANGE THIS
        keepalive 32;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name example.com www.example.com;  # CHANGE THIS
        return 301 https://$server_name$request_uri;
    }

    # Main HTTPS server
    server {
        listen 443 ssl http2;
        server_name example.com www.example.com;  # CHANGE THIS

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;      # CHANGE THIS
        ssl_certificate_key /etc/nginx/ssl/key.pem;   # CHANGE THIS
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Main content location
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept-Encoding $upstream_accept_encoding;

            # Caching
            proxy_cache proxy_cache;
            proxy_cache_valid 200 10m;
            proxy_cache_key "$scheme$request_method$host$request_uri$http_accept";
            add_header X-Cache-Status $upstream_cache_status;

            # Markdown conversion enabled (inherited from http block)
        }

        # API endpoints: no conversion
        location ^~ /api/ {
            markdown_filter off;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Static assets: no conversion, aggressive caching
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff2?)$ {
            markdown_filter off;
            proxy_pass http://backend;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
            access_log off;
        }

        # Native Markdown files: no conversion
        location ~* \.md$ {
            markdown_filter off;
            proxy_pass http://backend;
        }

        # Downloads: no conversion
        location ^~ /downloads/ {
            markdown_filter off;
            proxy_pass http://backend;
        }

        # Metrics endpoint (localhost only)
        location /markdown-metrics {
            markdown_metrics;
            allow 127.0.0.1;
            allow ::1;
            deny all;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
