# Minimal Reverse Proxy Configuration
# Use this template for the simplest reverse proxy setup with Markdown conversion

# Load the markdown filter module (for dynamic module builds)
load_module modules/ngx_http_markdown_filter_module.so;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Basic logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Markdown filter: disabled by default, enable selectively
    markdown_filter off;
    
    # Safe defaults
    markdown_max_size 10m;
    markdown_timeout 5s;
    markdown_on_error pass;  # Fail-open for availability

    server {
        listen 80;
        server_name example.com;  # CHANGE THIS

        # Enable conversion for documentation
        location /docs/ {
            markdown_filter on;
            
            # Disable upstream compression for cleaner conversion
            proxy_set_header Accept-Encoding "";
            
            # Proxy to backend
            proxy_pass http://backend;  # CHANGE THIS
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Other locations: no conversion
        location / {
            proxy_pass http://backend;  # CHANGE THIS
            proxy_set_header Host $host;
        }
    }
}
