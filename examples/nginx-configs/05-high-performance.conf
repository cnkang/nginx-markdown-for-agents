# High-Performance Configuration
# Optimized for maximum throughput with aggressive caching and minimal overhead

# Load the markdown filter module (for dynamic module builds)
load_module modules/ngx_http_markdown_filter_module.so;

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log error;  # Only errors
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Minimal logging for performance
    access_log off;
    error_log /var/log/nginx/error.log error;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 100;

    # Aggressive markdown filter settings
    markdown_filter on;
    markdown_max_size 2m;           # Smaller limit
    markdown_timeout 1s;            # Fast timeout
    markdown_on_error pass;         # Fail-open
    markdown_flavor commonmark;     # Faster than GFM
    markdown_token_estimate off;    # Disable for performance
    markdown_front_matter off;      # Disable for performance
    markdown_conditional_requests if_modified_since_only;  # Skip ETag comparison
    markdown_buffer_chunked off;    # No chunked buffering

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/markdown;

    # Large cache
    proxy_cache_path /var/cache/nginx/proxy
                     levels=1:2
                     keys_zone=proxy_cache:100m
                     max_size=10g
                     inactive=120m
                     use_temp_path=off;

    # Upstream with keepalive
    upstream backend {
        server backend1:8080 max_fails=3 fail_timeout=30s;  # CHANGE THIS
        server backend2:8080 max_fails=3 fail_timeout=30s;  # CHANGE THIS
        keepalive 64;
    }

    server {
        listen 80 reuseport;
        server_name example.com;  # CHANGE THIS

        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;

            # Aggressive caching
            proxy_cache proxy_cache;
            proxy_cache_valid 200 30m;
            proxy_cache_key "$scheme$request_method$host$request_uri$http_accept";
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503;
            proxy_cache_background_update on;
            proxy_cache_lock on;

            # Markdown conversion enabled (inherited)
        }

        # API: no conversion
        location ^~ /api/ {
            markdown_filter off;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Static: no conversion, long cache
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff2?)$ {
            markdown_filter off;
            proxy_pass http://backend;
            expires 90d;
            add_header Cache-Control "public, max-age=7776000, immutable";
        }
    }
}
