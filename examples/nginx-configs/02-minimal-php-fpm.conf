# Minimal PHP-FPM Configuration
# Use this template for WordPress, Laravel, or other PHP applications

# Load the markdown filter module (for dynamic module builds)
load_module modules/ngx_http_markdown_filter_module.so;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Basic logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Markdown filter: disabled by default
    markdown_filter off;
    markdown_max_size 10m;
    markdown_timeout 5s;
    markdown_on_error pass;

    server {
        listen 80;
        server_name example.com;  # CHANGE THIS
        root /var/www/html;       # CHANGE THIS
        index index.php index.html;

        # Static files: no conversion needed
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff2?)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            access_log off;
        }

        # API endpoints: no conversion
        location ^~ /api/ {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Default routing
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP processing with Markdown conversion enabled
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_pass 127.0.0.1:9000;  # CHANGE THIS if using unix socket
            # Example unix socket: unix:/run/php/php-fpm.sock

            # Enable Markdown conversion for PHP-generated HTML
            markdown_filter on;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
