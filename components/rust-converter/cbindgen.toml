# cbindgen configuration for automatic C header generation
# This generates the FFI boundary header for NGINX module integration

language = "C"
header = "/* Auto-generated by cbindgen - DO NOT EDIT MANUALLY */"
include_guard = "NGINX_MARKDOWN_CONVERTER_H"
autogen_warning = "/* Warning: This file is auto-generated by cbindgen. */\n/* Any manual changes will be overwritten on next build. */"
pragma_once = false
include_version = true

[export]
# Export only items explicitly marked with #[unsafe(no_mangle)] (Rust 2024)
include = []
exclude = []

[export.rename]
# No renaming needed - use Rust names directly

[fn]
# Function naming and style
rename_args = "None"
args = "Auto"
sort_by = "None"

[struct]
# Struct naming and style
rename_fields = "None"
derive_eq = false
derive_neq = false

[enum]
# Enum configuration
rename_variants = "None"

[const]
# Constant configuration
allow_static_const = true

[defines]
# Preprocessor defines
"target_os = windows" = "WINDOWS"
"target_os = linux" = "LINUX"
"target_os = macos" = "MACOS"

[parse]
# Parse configuration
parse_deps = false
include = []
exclude = []
clean = false
extra_bindings = []

[parse.expand]
# Macro expansion
crates = []
all_features = false
default_features = true
features = []
