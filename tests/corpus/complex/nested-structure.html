<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deeply Nested Structure Test</title>
</head>
<body>
    <!-- Test Purpose: Verify handling of deeply nested divs and sections -->
    <div class="container">
        <div class="wrapper">
            <div class="content">
                <section class="main">
                    <article class="post">
                        <div class="post-header">
                            <h1>Nested Structure Example</h1>
                        </div>
                        <div class="post-body">
                            <div class="section">
                                <div class="subsection">
                                    <h2>Level 1 Heading</h2>
                                    <div class="content-block">
                                        <p>This content is nested several levels deep.</p>
                                        <div class="inner-content">
                                            <h3>Level 2 Heading</h3>
                                            <div class="details">
                                                <p>More nested content here.</p>
                                                <div class="deep-content">
                                                    <h4>Level 3 Heading</h4>
                                                    <div class="very-deep">
                                                        <p>Very deeply nested paragraph.</p>
                                                        <ul>
                                                            <li>
                                                                <div class="list-item-content">
                                                                    <span>Nested list item</span>
                                                                    <div class="nested-detail">
                                                                        <p>Detail in list item</p>
                                                                    </div>
                                                                </div>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
