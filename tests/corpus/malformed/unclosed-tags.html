<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unclosed Tags Test
</head>
<body>
    <!-- Test Purpose: Verify handling of missing closing tags -->
    <h1>Unclosed Tags Example
    <p>This paragraph has no closing tag
    <p>This is another paragraph
    
    <div>
        <h2>Section with unclosed div
        <p>Content inside unclosed div
        <ul>
            <li>Item 1
            <li>Item 2
            <li>Item 3
        </ul>
    
    <p>Paragraph after unclosed div
    
    <strong>Bold text without closing tag
    <em>Italic text without closing tag
    
    <a href="https://example.com">Link without closing tag
    
    <code>Code without closing tag
</body>
</html>
