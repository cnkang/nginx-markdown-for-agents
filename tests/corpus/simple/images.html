<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images Test</title>
</head>
<body>
    <!-- Test Purpose: Verify image tags with alt text and src are preserved -->
    <h1>Image Examples</h1>
    
    <h2>Basic Image</h2>
    <p>Here is a simple image:</p>
    <img src="/images/logo.png" alt="Company Logo">
    
    <h2>Image with Description</h2>
    <p>Below is a diagram:</p>
    <img src="https://example.com/diagram.svg" alt="Architecture Diagram">
    <p>The diagram shows the system architecture.</p>
    
    <h2>Image in Link</h2>
    <p>Click the image to visit the site:</p>
    <a href="https://example.com">
        <img src="/images/banner.jpg" alt="Click here to visit">
    </a>
    
    <h2>Multiple Images</h2>
    <img src="/img1.png" alt="First image">
    <img src="/img2.png" alt="Second image">
    <img src="/img3.png" alt="Third image">
    
    <h2>Image without Alt Text</h2>
    <img src="/no-alt.png">
</body>
</html>
